<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posive | Home</title>
    <link rel="stylesheet" href="styles/modern-normalize.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/components/header.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/utilis.css" />

    <script src="scripts/header.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header__menu container">
        <div class="logo">
          <img src="assets/logo.svg" alt="posive" />
          <div class="hamburger">
            <svg
              class="hamburger__icon"
              data-visible="true"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4 6H20M4 12H20M4 18H20"
                stroke="#1A1C1E"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <svg
              class="hamburger__icon"
              data-visible="false"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M6 18L18 6M6 6L18 18"
                stroke="#1A1C1E"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="index.html" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="pages/features.html" class="nav__link">Features</a>
            </li>
            <li class="nav__item">
              <a href="pages/pricing.html" class="nav__link">Pricing</a>
            </li>
            <li class="nav__item">
              <a href="pages/blogs.html" class="nav__link">Blogs</a>
            </li>
            <li class="nav__item">
              <a href="pages/helpcenter.html" class="nav__link"
                >Help & Center</a
              >
            </li>
            <li class="nav__item">
              <a href="pages/contactus.html" class="nav__link">Contact us</a>
            </li>
          </ul>
          <div class="header__buttons">
            <button class="btn btn--secondary">Log In</button>
            <button class="btn btn--primary">Get Started</button>
            <select name="lang" id="lang" class="btn--lang">
              <option class="btn--opt" value="eng">ENG</option>
              <option class="btn--opt" value="so">SO</option>
            </select>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
